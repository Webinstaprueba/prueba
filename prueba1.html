<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué opinas de mí?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¿Qué opinas de mí?</h1>
    <p>Por favor, escribe tu respuesta en el siguiente cuadro:</p>

    <textarea id="opinion" rows="10" placeholder="Escribe tu opinión aquí..."></textarea>
    <br><br>
    <button onclick="alert('¡Gracias por tu opinión!')">Enviar</button>
</body>
</html>
